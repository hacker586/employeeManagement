<app-nagrik-home></app-nagrik-home>
<div class="card">
    <div class="card-header bg-primary text-white">
      <h3>FAQs</h3>
    </div>
    <div class="card-body">
      <div class="profile-details">
        <div *ngIf="localFAQs.length > 0" class="mt-4">
            <div *ngFor="let allFAQs of localFAQs, index as i">
                <div *ngIf="localFAQs[i].faqType=='nagrik' && localFAQs[i].faqResolved=='true'">
                    <div> 
                      <p><strong>Q{{i+1}}.</strong> {{ allFAQs.faqQuestion }}</p>
                      <p><strong>Ans{{i+1}}.</strong> {{ allFAQs.faqAnswer }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>

<!-- Add Query by Nagrik -->
<div class="nagrikform">
    <div class="card shadow" style="width: 50rem;">
        <h5 class="card-title mb-3" id="title">Employee Details</h5>
        <form [formGroup]="faqForm" (ngSubmit)="onAddFAQ()">
          <div class="nagrikdetail d-grid gap-2 d-md-flex">
            <div class="formright mb-3 row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label mb-3 ">Your Query Goes here.<span style="color: red;">*</span></label><br>
                    <div class="form-check form-check-inline ">
                      <input formControlName="faqQuestion" class="form-control" type="text"
                      id="inlineRadio1">
                  </div>
                  <div
                  *ngIf="faqForm.get('faqQuestion')?.invalid && faqForm.get('faqQuestion')?.touched">
                  <ng-container *ngIf="faqForm.get('faqQuestion')?.errors?.['required']">
                      <p style="font-size: small; color: red;"> Please Add a question.</p>
                  </ng-container>
                  </div>
                </div>
                  <button [disabled]="faqForm.invalid" class="btn" type="submit" id="submitbutton">Add Query</button>
              </div>
          </div>
        </form>
    </div>
</div>
